<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafa's and Leon's calculator</title>
    <script src="./index.js"></script>
   <link rel="stylesheet" href="./index.css">
</head>
<body onload="init()">
    <h1 id="titulo">Calculadora</h1>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button class = "op" id="mas">+</button></td>
      </tr>
      <tr>
        <td><button id="4">4</button></td>
        <td><button id="5">5</button></td>
        <td><button id="6">6</button></td>
        <td><button class = "op" id="menos">-</button></td>
      </tr>
      <tr>
        <td><button id="7">7</button></td>
        <td><button id="8">8</button></td>
        <td><button id="9">9</button></td>
        <td><button class = "op" id="multi">*</button></td>
      </tr>
      <tr>
        <td><button class = "op" id="cancelar">C</button></td>
        <td><button id="0">0</button></td>
        <td><button id="punto">.</button></td>
        <td><button class = "op" id="divi">/</button></td>
      </tr>
      <tr>
        <td colspan="4"><button class = "op" id="igual">=</button></td>
      </tr>
    </table>
  </body>
</html>
