<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafa's and Leon's calculator</title>
    <script src="./index.js"></script>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="titulo">Calculadora</h1>
    <div class="grid-layout">
      <div class="char resultado">
        0
      </div>
      <button onclick=addOnResult() class="char c1" id="1">
        1
      </button>
      <button class="char c2" id="2">
        2
      </button>
      <button class="char c3" id="3">
        3
      </button>
      <button class="char c4" id="4">
        4
      </button>
      <button class="char c5" id="5">
        5
      </button>
      <button class="char c6" id="6">
        6
      </button>
      <button class="char c7" id="7">
        7
      </button>
      <button class="char c8" id="8">
        8
      </button>
      <button class="char c9" id="9">
        9
      </button>
      <button class="char c0" id="10">
        0
      </button>
      <button class="char mas op" id="+">
        + 
      </button>
      <button class="char menos op" id="-">
        -
      </button>
      <button class="char multi op" id="*">
        *
      </button>
      <button class="char divi op" id="/">
        /
      </button>
      <button class="char equ" id="=">
        =
      </button>
      <button class="char cancel op" id="c">
        C
      </button>
      <button class="char cpunto" id=".">
        .
      </button>
    </div>
  </body>
</html>
